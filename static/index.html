<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Website Screenshot Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .screenshot-container { margin-top: 20px; }
        img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; }
        #preview {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #ccc;
            margin-top: 10px;
            display: none;
        }
        #status {
            display: none;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        #customSize {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Website Screenshot Tool</h1>
        <form id="screenshotForm" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter Website URL:</label>
                <input type="url" class="form-control" id="url" name="url" required 
                       placeholder="https://example.com">
            </div>
            
            <div class="mb-3">
                <label for="device" class="form-label">Device/Viewport:</label>
                <select class="form-select" id="device" name="device">
                    <optgroup label="Desktop">
                        <option value="Desktop">Desktop (1920Ã—1080)</option>
                    </optgroup>
                    <optgroup label="Tablets">
                        <option value="iPad Pro">iPad Pro</option>
                        <option value="iPad Mini">iPad Mini</option>
                        <option value="iPad (gen 7)">iPad</option>
                    </optgroup>
                    <optgroup label="Phones">
                        <option value="iPhone 13">iPhone 13</option>
                        <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
                        <option value="Pixel 5">Pixel 5</option>
                        <option value="Samsung Galaxy S8+">Samsung Galaxy S8+</option>
                    </optgroup>
                    <optgroup label="Custom">
                        <option value="custom">Custom Size</option>
                    </optgroup>
                </select>
            </div>
            
            <div id="customSize" class="mb-3 row">
                <div class="col">
                    <label for="custom_width" class="form-label">Width (px):</label>
                    <input type="number" class="form-control" id="custom_width" name="custom_width" 
                           min="1" step="1" value="1920">
                </div>
                <div class="col">
                    <label for="custom_height" class="form-label">Height (px):</label>
                    <input type="number" class="form-control" id="custom_height" name="custom_height" 
                           min="1" step="1" value="1080">
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="fullpage" name="fullpage">
                <label class="form-check-label" for="fullpage">Capture Full Page</label>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Take Screenshot
                <span class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="status" class="alert alert-info">
            Taking screenshot... <span class="loading"></span>
        </div>
        
        <div class="screenshot-container">
            <h3>Screenshot Preview:</h3>
            <img id="preview" alt="Website Screenshot">
            <a id="downloadBtn" href="#" download="screenshot.png" 
               class="btn btn-success mt-3" style="display: none;">
                Download Screenshot
            </a>
        </div>
    </div>

    <script>
        // Handle device selection change
        document.getElementById('device').addEventListener('change', (e) => {
            const customSize = document.getElementById('customSize');
            customSize.style.display = e.target.value === 'custom' ? 'flex' : 'none';
        });

        document.getElementById('screenshotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');
            const submitBtn = form.querySelector('button[type="submit"]');
            const spinner = submitBtn.querySelector('.loading');
            
            // Show loading state
            status.style.display = 'block';
            status.classList.remove('alert-danger');
            status.classList.add('alert-info');
            status.textContent = 'Taking screenshot... ';
            status.appendChild(spinner.cloneNode(true));
            
            preview.style.display = 'none';
            downloadBtn.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const formData = new FormData(form);
                const device = formData.get('device');
                
                // Only include custom dimensions if custom device is selected
                if (device !== 'custom') {
                    formData.delete('custom_width');
                    formData.delete('custom_height');
                }
                
                const response = await fetch('/screenshot', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    preview.src = imageUrl;
                    preview.style.display = 'block';
                    status.style.display = 'none';
                    downloadBtn.href = imageUrl;
                    downloadBtn.style.display = 'block';
                } else {
                    const error = await response.text();
                    status.textContent = 'Error: ' + error;
                    status.classList.remove('alert-info');
                    status.classList.add('alert-danger');
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.classList.remove('alert-info');
                status.classList.add('alert-danger');
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
