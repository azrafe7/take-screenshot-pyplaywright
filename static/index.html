<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Website Screenshot Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .screenshot-container { margin-top: 20px; }
        img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; }
        #preview {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #ccc;
            margin-top: 10px;
            display: none;
        }
        #status {
            display: none;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Website Screenshot Tool</h1>
        <form id="screenshotForm" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter Website URL:</label>
                <input type="url" class="form-control" id="url" name="url" required 
                       placeholder="https://example.com">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="fullpage" name="fullpage">
                <label class="form-check-label" for="fullpage">Capture Full Page</label>
            </div>
            <button type="submit" class="btn btn-primary">
                Take Screenshot
                <span class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="status" class="alert alert-info">
            Taking screenshot... <span class="loading"></span>
        </div>
        
        <div class="screenshot-container">
            <h3>Screenshot Preview:</h3>
            <img id="preview" alt="Website Screenshot">
            <a id="downloadBtn" href="#" download="screenshot.png" 
               class="btn btn-success mt-3" style="display: none;">
                Download Screenshot
            </a>
        </div>
    </div>

    <script>
        document.getElementById('screenshotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');
            const submitBtn = form.querySelector('button[type="submit"]');
            const spinner = submitBtn.querySelector('.loading');
            
            // Show loading state
            status.style.display = 'block';
            preview.style.display = 'none';
            downloadBtn.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/screenshot', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    preview.src = imageUrl;
                    preview.style.display = 'block';
                    status.style.display = 'none';
                    downloadBtn.href = imageUrl;
                    downloadBtn.style.display = 'block';
                } else {
                    const error = await response.text();
                    status.textContent = 'Error: ' + error;
                    status.classList.remove('alert-info');
                    status.classList.add('alert-danger');
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.classList.remove('alert-info');
                status.classList.add('alert-danger');
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
